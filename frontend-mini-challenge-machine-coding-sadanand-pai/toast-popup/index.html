<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind CDN -->
    <link rel="stylesheet" href="styles.css" />
    <title>Toast popup</title>
  </head>
  <body>
    <div class="container text-center">
      <form class="flex">
        <select name="position" id="horizontal-position">
          <option value="left">Left</option>
          <option value="right">Right</option>
        </select>

        <select name="position" id="vertical-position">
          <option value="top">Top</option>
          <option value="bottom">Bottom</option>
        </select>

        <select name="type" id="type">
          <option value="success">Success</option>
          <option value="error">Error</option>
          <option value="warning">Warning</option>
          <option value="info">Info</option>
        </select>

        <input
          type="text"
          name="message"
          id="message"
          placeholder="Message"
          value="Edit this toast message!"
        />

        <label for="duration" class="flex"
          >Duration
          <input
            type="range"
            name="duration"
            id="duration"
            min="2"
            max="7"
            value="5"
        /></label>

        <button type="button" class="btn btn-primary" id="show-toast">
          Show Toast
        </button>
      </form>
    </div>

    <div class="toast-container tc-left-top flex"></div>
    <div class="toast-container tc-left-bottom flex"></div>
    <div class="toast-container tc-right-top flex"></div>
    <div class="toast-container tc-right-bottom flex"></div>

    <template id="toast-template">
      <div class="toast flex">
        <span class="toast-message"></span>
        <button class="remove flex-center">&#x2715;</button>
      </div>
    </template>

    <script src="app.js"></script>
  </body>
</html>
